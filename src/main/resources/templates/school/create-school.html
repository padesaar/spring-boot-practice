<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<h1>Add school</h1>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">School name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">We can add only that school that is not already on our database.</div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">School's address</label>
        <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label class="form-control" for="phone">School's phone number</label>
        <input type="text" class="form-label" id="phone">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
