<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School - Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Update a school</h1>
    </div>
</div>
<form action="#" th:action="@{/school/update}" method="post" th:object="${school}">
    <div class="mb-3">
        <label for="name" class="form-label">School name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">School's address</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required>
    </div>
    <div class="mb-3">
        <label class="form-control" for="phone">School's phone number</label>
        <input type="text" class="form-label" id="phone" th:field="*{phone}" required>
    </div>
    <br/>
    <input id="id" th:field="*{id}" type="hidden">
    <input id="active" th:field="*{active}" type="hidden">
    <button type="button" class="btn btn-outline-dark" href="/school" role="button">Cancel</button>
    <button type="submit" class="btn btn-success"  role="button">Update</button>
</form>

</body>
</html>
